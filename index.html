<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/36e7fd331b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
</head>

<body>
    <header>
        <section class="container text-center font-semibold mt-4">
            <h1>AI Universe Hub</h1>
            <button class="btn btn-danger px-3 py-2 mt-3 text-white font-semibold fs-5">Sort By Date</button>
        </section>
    </header>

    <main class="container">

        <!-- Card Section -->
        <section>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>

        <!-- Spinner Section -->
        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
        </section>

        <!-- Show More Section -->

        <section class="container mt-4">
            <div id="see-more" class="text-center">
                <button onclick="seeAllData()" id="btn-see-more"
                    class="btn btn-danger px-3 py-2 mt-3 text-white font-semibold fs-5">See More</button>
            </div>
        </section>

        <!-- Modal Section -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="dataModalLabel">Modal title</h1>
                        <button type="button" class="btn-close btn btn-danger rounded-circle" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script Source File -->
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
